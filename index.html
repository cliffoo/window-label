<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Label</title>
    <style>
      body {
        overflow: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }
      textarea {
        width: 100vw;
        height: 100vh;
        padding: 10vmin;
        box-sizing: border-box;
        resize: none;
        font-family: monospace;
        font-size: 6rem;
        background-color: #444;
        color: #bbb;
      }
      textarea::placeholder {
        color: #555;
      }
    </style>
  </head>
  <body>
    <textarea autofocus placeholder="This window is for..."></textarea>
  </body>
</html>
